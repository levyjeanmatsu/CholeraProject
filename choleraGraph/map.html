  <div id="mapId" style="width:1920px; height:1080px"></div>
<script>

  Plotly.d3.csv("choleraDeathLocations.csv", function(err, rows){

    function unpack(rows, key) {
      return rows.map(function(row) { return row[key]; });
    }

    var pumpLocations = [];
    var deathLocations = [];

    var deaths = unpack(rows, 'deaths');

    for (i = 0; i < rows.length; i++) {
      if (Number(deaths[i]) == 0) {
        pumpLocations.push(rows[i]);
      } else {
        deathLocations.push(rows[i]);
      }
    }
    console.log(deathLocations);
    console.log(pumpLocations);

    var mymap = L.map('mapId').setView([51.5287352,-0.3817827], 10);

      maxZoom: 18,

      tileSize: 512,

    }).addTo(mymap);
